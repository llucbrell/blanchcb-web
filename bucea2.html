<!DOCTYPE html>
<html>
  <head>
    <title>AR con imagen sobre marcador Hiro</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Imagen en RA -->
        <a-image
          src="./assets/Figura imposible_ José María Yturralde.jpg"
          position="0 0.5 0"
          rotation="-90 0 0"
          width="1"
          height="0.75"
        ></a-image>
          <!-- Texto encima de la imagen -->
        <a-text
          value="Figura Imposible de Jose Maria Yturralde"
          position="0 1 0"
          rotation="-90 0 0"
          align="center"
          color="white"
          width="2"
        ></a-text>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
